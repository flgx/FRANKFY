<div id="album" *ngIf="album">
	<header class="album-header">
		<div class="row">
			<div class="col-md-4">
			<div *ngIf="album.images[0]">
				<img src="{{album.images[0].url}}" class="album-thumb img-thumbnail" alt="">
			</div>				
			</div>
			<div class="col-md-8">
				<h4 *ngIf="album.artists.lenght > 0">
					<span *ngFor="let artist of album.artists">{{artist.name}}</span>
				</h4>
				<h2>{{album.name}}}</h2>
				<h5>Fecha de lanzamiento: {{album.release_date}}</h5>
				<a href="{{album.external_urls.spotify}}" class="btn btn-primary" target="_blank">Ver en Spotify</a>
			</div>
		</div>
	</header>

	<div class="album-tracks">
		<h2>Album Tracks</h2>
		<div *ngFor="let track of album.tracks.items">
			<div class="well">
				<h5>{{track.track_number}} - {{ track.name }}</h5>
				<a href="{{track.preview_url}}" target="_blank">Previsualizar track</a>
			</div>
		</div>
	</div>
</div>
